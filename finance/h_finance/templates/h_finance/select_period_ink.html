{% extends 'base.html' %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Выбрать период
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="box-body">
          <form action="{% url 'select_period_ink' %}" method="post">
            {% csrf_token %}
            {{ form.non_field.errors }}
            <div class="form-group">
              <label for="{{ form.start_data.id_for_label }}">Начало периода</label>
              <input type="date" name="start_data">
              <!-- {{ form.start_data }} -->
              <div class="invalid-feedback">
                {{ form.start_data.errors }}
              </div>
            </div>
            <div class="form-group">
              <label for="{{ form.end_data.id_for_label }}">Конец периода</label>
              <input type="date" name="end_data">
              <!-- {{ form.end_data }} -->
              <div class="invalid-feedback">
                {{ form.end_data.errors }}
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Посмотреть доходы</button>

          </form>
        </div>
      </div><!--/.col (right) -->
    </div>   <!-- /.row -->
  </section><!-- /.content -->
</div>

{% endblock %}
